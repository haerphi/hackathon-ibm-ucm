<div class="header">
  <img id="ucm" routerLink="/" src="../assets/logo.png" />
  <ul>
    <!-- <li id="notif"><a routerLink="/">Notif</a></li> -->
    <li *ngIf="this.authService.token != null">
      <a routerLink="account">My Account</a>
    </li>
    <li *ngIf="this.authService.token === null">
      <a (click)="toggleShowSignIn()">Sign In</a>
    </li>
    <li *ngIf="this.authService.token === null">
      <a (click)="toggleShowSignUp()">Sign Up</a>
    </li>
    <!-- <li><a>Sign Out</a></li> -->
  </ul>
</div>
<router-outlet></router-outlet>
<app-login *ngIf="SignInisShown"></app-login>
<app-signup *ngIf="SignUpisShown"></app-signup>
