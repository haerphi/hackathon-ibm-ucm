<div *ngIf="SignInisShown" class="wrapper_Login">
  <div class="content_Login">
    <form>
      <label for="email"></label
      ><input
        #login
        class="email"
        name="login"
        type="text"
        placeholder="login"
        required
      />
      <label for="password"></label
      ><input
        #password
        class="password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
      <button
        type="button"
        (click)="this.tryLogin(login.value, password.value)"
      >
        Sign In
      </button>
    </form>
  </div>
  <svg
    (click)="toggleShowSignIn()"
    viewPort="0 0 12 12"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
  >
    <line x1="1" y1="11" x2="11" y2="1" stroke="#219edf" stroke-width="2" />
    <line x1="1" y1="1" x2="11" y2="11" stroke="#219edf" stroke-width="2" />
  </svg>
</div>
