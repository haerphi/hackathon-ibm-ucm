<div class="wrapper_Login">
  <div class="content_Login">
    <form>
      <label for="email"></label
      ><input
        #email
        class="email"
        name="email"
        type="text"
        placeholder="E-mail"
        required
      />
      <label for="password"></label
      ><input
        #password
        class="password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
      <button type="button">
        Sign In
      </button>
    </form>
  </div>
</div>
